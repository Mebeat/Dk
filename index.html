<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Diorukoshi</title>
    <link rel="icon" type="image/x-icon" href="icon.ico"> <!-- Favicon link -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
</head>
<body>
    <div class="container">
        <div class="logo" oncontextmenu="return false;">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="social-media-icons">
    <a href="https://x.com/diorukoshi" target="_blank">
        <img src="x.png" alt="X" class="social-media-icon">
    </a>
    <a href="https://instagram.com/diorukoshi/" target="_blank">
        <img src="instagram.png" alt="Instagram" class="social-media-icon">
    </a>
        </div>
        <div class="header">
            <h1 class="header-text" style="color: white;">Characters</h1>
        </div>
        <div class="characters-wrapper">
            <div class="characters">
                <!-- Characters 1 to 16 -->
                <div class="character" data-profile="profile1.jpg" data-left-pixel="pixel16.png" data-right-pixel="pixel2.png">
                    <img src="character1.jpg" alt="Character 1">
                </div>
                <div class="character" data-profile="profile2.jpg" data-left-pixel="pixel1.png" data-right-pixel="pixel3.png">
                    <img src="character2.jpg" alt="Character 2">
                </div>
                <div class="character" data-profile="profile3.jpg" data-left-pixel="pixel2.png" data-right-pixel="pixel4.png">
                    <img src="character3.jpg" alt="Character 3">
                </div>
                <div class="character" data-profile="profile4.jpg" data-left-pixel="pixel3.png" data-right-pixel="pixel5.png">
                    <img src="character4.jpg" alt="Character 4">
                </div>
                <div class="character" data-profile="profile5.jpg" data-left-pixel="pixel4.png" data-right-pixel="pixel6.png">
                    <img src="character5.jpg" alt="Character 5">
                </div>
                <div class="character" data-profile="profile6.jpg" data-left-pixel="pixel5.png" data-right-pixel="pixel7.png">
                    <img src="character6.jpg" alt="Character 6">
                </div>
                <div class="character" data-profile="profile7.jpg" data-left-pixel="pixel6.png" data-right-pixel="pixel8.png">
                    <img src="character7.jpg" alt="Character 7">
                </div>
                <div class="character" data-profile="profile8.jpg">
                    <img src="character8.jpg" alt="Character 8">
                </div>
                <div class="character" data-profile="profile9.jpg">
                    <img src="character9.jpg" alt="Character 9">
                </div>
                <div class="character" data-profile="profile10.jpg">
                    <img src="character10.jpg" alt="Character 10">
                </div>
                <div class="character" data-profile="profile11.jpg">
                    <img src="character11.jpg" alt="Character 11">
                </div>
                <div class="character" data-profile="profile12.jpg">
                    <img src="character12.jpg" alt="Character 12">
                </div>
                <div class="character" data-profile="profile13.jpg">
                    <img src="character13.jpg" alt="Character 13">
                </div>
                <div class="character" data-profile="profile14.jpg">
                    <img src="character14.jpg" alt="Character 14">
                </div>
                <div class="character" data-profile="profile15.jpg">
                    <img src="character15.jpg" alt="Character 15">
                </div>
                <div class="character" data-profile="profile16.jpg">
                    <img src="character16.jpg" alt="Character 16">
                </div>
            </div>
        </div>
    </div>
    <div id="fullImageOverlay" onclick="hideFullImage()">
        <div id="fullImageContainer">
        <div id="closeButton" onclick="hideFullImage()">&times;</div> <!-- Close button -->
    </div>
    <!-- Left and Right Pixel Sprites -->
    <div id="leftPixelSprite" class="pixel-sprite"></div>
    <div id="rightPixelSprite" class="pixel-sprite"></div>
</div>
<script src="script.js"></script>
</body>
</html>
