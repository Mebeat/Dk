<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Diorukoshi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Favicon link -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .progress-bar {
            width: 80%; /* Adjusted width */
            height: 5px;
            background-color: #ccc;
            position: fixed;
            bottom: 20px; /* Adjusted position */
            left: 50%; /* Centered horizontally */
            transform: translateX(-50%); /* Centered horizontally */
            z-index: 9999;
            border: 2px solid #000; /* Added border */
            border-radius: 30px; /* Rounded corners */
            overflow: hidden; /* Hide overflow to round corners */
        }

        .progress {
            height: 100%;
            background-color: #de0700; /* Red color */
            width: 4%;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
</head>
<body>
    <div class="container">
        <div class="logo" oncontextmenu="return false;">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="social-media-icons">
    <a href="https://x.com/diorukoshi" target="_blank">

    </div>
    <div id="fullImageOverlay" onclick="hideFullImage()">
        <div id="fullImageContainer">
